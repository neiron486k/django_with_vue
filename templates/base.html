{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block meta %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div id="app"></div>
{% render_bundle 'app' %}
{% render_bundle 'vendors~app' %}
</body>
</html>
